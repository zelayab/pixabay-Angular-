<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
  <div *ngFor="let imagen of listImagenes" class="col mb-2">
    <div class="card">
      <img [src]="imagen.previewURL" class="card-img-top" alt="..." />
      <div class="card-body text-center">
        <a
          [href]="imagen.largeImageURL"
          target="_blank"
          class="btn btn-primary"
        >
          Ver Imagen</a
        >
      </div>
      <div class="card-footer text-muted text-center">
        <div class="row">
          <div class="col">
            <p class="likesViews">Likes</p>
            <span class="badge badgelight"> {{ imagen.likes }} </span>
          </div>
          <div class="col">
            <p class="likesViews">Views</p>
            <span class="badge badgelight"> {{ imagen.views }} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <ul
    *ngIf="listImagenes.length > 0"
    class="pagination d-flex justify-content-center mt-2"
  >
    <li *ngIf="paginaAnteriorClass()" class="page-item">
      <a class="page-link" (click)="paginaAnterior()" href="#"
        >&laquo; Anterior</a
      >
    </li>
    <li *ngIf="paginaPosteriorClass()" class="page-item">
      <a class="page-link" (click)="paginaPosterior()" href="#"
        >Siguiente&raquo;
      </a>
    </li>
  </ul>
</div>
